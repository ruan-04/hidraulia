<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radar con Alarma de Coche</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      font-family: sans-serif;
    }

    #radar {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #ccc;
    }

    .circle {
      position: absolute;
      border: 2px solid #0f0;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: border-color 0.3s;
    }

    .target {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .car {
      position: absolute;
      font-size: 24px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #pantallaAlarma {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      animation: parpadeo 1s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #notificaciones {
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
      width: 400px;
      font-size: 14px;
    }

    #randomMoveBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #randomMoveBtn:hover {
      background-color: #0056b3;
    }

    .nivel-bajo { background-color: orange; }
    .nivel-media { background-color: red; }
    .nivel-alto { background-color: crimson; box-shadow: 0 0 20px red; }
  </style>
</head>
<body>

<button onclick="window.location.href = 'index.html';">Volver</button>

<div id="pantallaAlarma"></div>
<div id="radar"></div>
<div id="notificaciones"></div>
<button id="randomMoveBtn">Mover Objetivo Aleatoriamente</button>

<script>
  const radar = document.getElementById("radar");
  const pantallaAlarma = document.getElementById("pantallaAlarma");
  const notificaciones = document.getElementById("notificaciones");
  const btn = document.getElementById("randomMoveBtn");

  let posX = 200;
  let posY = 50;
  let randomMoveInterval = null;

  // ðŸŽµ Inicializa el contexto de audio sÃ³lo una vez
  let audioCtx = null;

  function initAudio() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      console.log("AudioContext inicializado");
    }
  }

  const circles = [];
  const radii = [50, 100, 150];

  radii.forEach(r => {
    const circle = document.createElement("div");
    circle.className = "circle";
    circle.style.width = `${r*2}px`;
    circle.style.height = `${r*2}px`;
    radar.appendChild(circle);
    circles.push({ element: circle, radius: r });
  });

  const car = document.createElement("div");
  car.className = "car";
  car.textContent = "ðŸš—";
  radar.appendChild(car);

  const target = document.createElement("div");
  target.className = "target";
  radar.appendChild(target);

  function updatePosition() {
    target.style.left = `${posX}px`;
    target.style.top = `${posY}px`;
    checkDistance();
  }

  function checkDistance() {
    const dx = posX - 200;
    const dy = posY - 200;
    const distance = Math.sqrt(dx * dx + dy * dy);
    let nivel = "";

    // Reset circles
    circles.forEach(c => c.element.style.borderColor = "#0f0");

    if (distance < 50) {
      nivel = "alto";
      circles[0].element.style.borderColor = "red";
      circles[1].element.style.borderColor = "red";
      circles[2].element.style.borderColor = "red";
    } else if (distance < 100) {
      nivel = "media";
      circles[1].element.style.borderColor = "red";
      circles[2].element.style.borderColor = "red";
    } else if (distance < 150) {
      nivel = "bajo";
      circles[2].element.style.borderColor = "red";
    }

    if (nivel) {
      showAlarmaPantallaCompleta(nivel);
      reproducirSonidoPorNivel(nivel);
    } else {
      pantallaAlarma.style.display = "none";
    }
  }

  function showAlarmaPantallaCompleta(nivel) {
    let mensaje = "";
    let color = "";

    if (nivel === "alto") {
      mensaje = "ðŸš¨ Â¡ALERTA MÃXIMA! VehÃ­culo muy cerca";
      color = "crimson";
    } else if (nivel === "media") {
      mensaje = "âš ï¸ Alerta media: vehÃ­culo acercÃ¡ndose";
      color = "red";
    } else if (nivel === "bajo") {
      mensaje = "ðŸŸ  VehÃ­culo detectado en zona lejana";
      color = "orange";
    }

    pantallaAlarma.textContent = mensaje;
    pantallaAlarma.style.backgroundColor = color;
    pantallaAlarma.style.display = "flex";

    const hora = new Date().toLocaleTimeString();
    const log = document.createElement("div");
    log.textContent = `${mensaje} - ${hora}`;
    notificaciones.appendChild(log);

    setTimeout(() => {
      pantallaAlarma.style.display = "none";
    }, 3000);
  }

  function reproducirSonidoPorNivel(nivel) {
    if (!audioCtx) return;

    function beep(freq, duration, volume = 0.5) {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.value = freq;
      gainNode.gain.value = volume;

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration / 1000);
    }

    if (nivel === "bajo") {
      beep(300, 300, 0.3);
    } else if (nivel === "media") {
      beep(600, 200, 0.5);
      setTimeout(() => beep(600, 200, 0.5), 250);
    } else if (nivel === "alto") {
      beep(1000, 150, 0.8);
      setTimeout(() => beep(1000, 150, 0.8), 200);
      setTimeout(() => beep(1000, 150, 0.8), 400);
    }
  }

  document.addEventListener("keydown", e => {
    initAudio(); // â¬…ï¸ Activa audio con interacciÃ³n del usuario
    const step = 5;
    if (e.key === "ArrowUp") posY -= step;
    if (e.key === "ArrowDown") posY += step;
    if (e.key === "ArrowLeft") posX -= step;
    if (e.key === "ArrowRight") posX += step;

    posX = Math.max(10, Math.min(390, posX));
    posY = Math.max(10, Math.min(390, posY));

    updatePosition();
  });

  btn.addEventListener("click", () => {
    initAudio(); // â¬…ï¸ TambiÃ©n activa audio desde botÃ³n
    if (randomMoveInterval) {
      clearInterval(randomMoveInterval);
      randomMoveInterval = null;
      btn.textContent = "Mover Objetivo Aleatoriamente";
    } else {
      randomMoveInterval = setInterval(() => {
        posX = Math.random() * 380 + 10;
        posY = Math.random() * 380 + 10;
        updatePosition();
      }, 1000);
      btn.textContent = "Detener Movimiento Aleatorio";
    }
  });

  updatePosition();
</script>

</body>
</html>
