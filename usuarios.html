<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radar con Alarma de Coche</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    #radar {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #ccc;
    }

    .circle {
      position: absolute;
      border: 2px solid #0f0;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: border-color 0.3s;
    }

    .target {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .car {
      position: absolute;
      font-size: 24px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #alarma {
      margin-top: 15px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      display: none;
      animation: parpadeo 1s infinite;
      border-radius: 8px;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #notificaciones {
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
      width: 400px;
      font-family: sans-serif;
      font-size: 14px;
    }

    #randomMoveBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #randomMoveBtn:hover {
      background-color: #0056b3;
    }

    .nivel-bajo { background-color: orange; }
    .nivel-media { background-color: red; }
    .nivel-alto { background-color: crimson; box-shadow: 0 0 20px red; }
  </style>
</head>
<body>

<button onclick="window.location.href = 'index.html';">Volver</button>

<div id="radar"></div>
<div id="alarma"></div>
<div id="notificaciones"></div>
<button id="randomMoveBtn">Mover Objetivo Aleatoriamente</button>

<script>
  const radar = document.getElementById("radar");
  const alarma = document.getElementById("alarma");
  const notificaciones = document.getElementById("notificaciones");
  const btn = document.getElementById("randomMoveBtn");

  let posX = 200;
  let posY = 50;
  let randomMoveInterval = null;

  const circles = [];
  const radii = [50, 100, 150];

  radii.forEach(r => {
    const circle = document.createElement("div");
    circle.className = "circle";
    circle.style.width = `${r*2}px`;
    circle.style.height = `${r*2}px`;
    radar.appendChild(circle);
    circles.push({ element: circle, radius: r });
  });

  const car = document.createElement("div");
  car.className = "car";
  car.textContent = "ðŸš—";
  radar.appendChild(car);

  const target = document.createElement("div");
  target.className = "target";
  radar.appendChild(target);

  function updatePosition() {
    target.style.left = `${posX}px`;
    target.style.top = `${posY}px`;
    checkDistance();
  }

  function checkDistance() {
    const dx = posX - 200;
    const dy = posY - 200;
    const distance = Math.sqrt(dx*dx + dy*dy);
    let nivel = "";

    // Reset all circles to green
    circles.forEach(c => c.element.style.borderColor = "#0f0");

    if (distance < 50) {
      nivel = "alto";
      circles[0].element.style.borderColor = "red";
      circles[1].element.style.borderColor = "red";
      circles[2].element.style.borderColor = "red";
    } else if (distance < 100) {
      nivel = "media";
      circles[1].element.style.borderColor = "red";
      circles[2].element.style.borderColor = "red";
    } else if (distance < 150) {
      nivel = "bajo";
      circles[2].element.style.borderColor = "red";
    }

    showAlarma(nivel);
  }

  function showAlarma(nivel) {
    let texto = "";
    let clase = "";

    if (nivel === "alto") {
      texto = "ðŸ”´ Â¡ALERTA MÃXIMA! VehÃ­culo muy cerca";
      clase = "nivel-alto";
    } else if (nivel === "media") {
      texto = "ðŸŸ  Alerta media: vehÃ­culo acercÃ¡ndose";
      clase = "nivel-media";
    } else if (nivel === "bajo") {
      texto = "ðŸŸ¡ VehÃ­culo detectado en zona lejana";
      clase = "nivel-bajo";
    } else {
      alarma.style.display = "none";
      alarma.className = "";
      return;
    }

    if (alarma.textContent !== texto) {
      const hora = new Date().toLocaleTimeString();
      const log = document.createElement("div");
      log.textContent = `${texto} - ${hora}`;
      notificaciones.appendChild(log);
    }

    alarma.textContent = texto;
    alarma.className = clase;
    alarma.style.display = "block";
  }

  document.addEventListener("keydown", e => {
    const step = 5;
    if (e.key === "ArrowUp") posY -= step;
    if (e.key === "ArrowDown") posY += step;
    if (e.key === "ArrowLeft") posX -= step;
    if (e.key === "ArrowRight") posX += step;

    posX = Math.max(10, Math.min(390, posX));
    posY = Math.max(10, Math.min(390, posY));

    updatePosition();
  });

  btn.addEventListener("click", () => {
    if (randomMoveInterval) {
      clearInterval(randomMoveInterval);
      randomMoveInterval = null;
      btn.textContent = "Mover Objetivo Aleatoriamente";
    } else {
      randomMoveInterval = setInterval(() => {
        posX = Math.random() * 380 + 10;
        posY = Math.random() * 380 + 10;
        updatePosition();
      }, 1000);
      btn.textContent = "Detener Movimiento Aleatorio";
    }
  });

  updatePosition();
</script>

</body>
</html>
